<style>  
.sign_st {   

display: flex;  
justify-content: center;  
align-items: center;  
}  
button {  
background-color: lightblue;  
color: black;  
font-size: 25px;  
}  
</style>

<body style="background-image: url(static/img/slide/iasa.jpg);">
    <form method="POST" action="/">
        <!-- Heading -->
<div class="sign_st">
        <h4>
        Log in to your account
        </h4>
    </div>
        <br>


        <!-- Subheading -->
        <div class="sign_st">
        <p >
        Please fill up your information below to sign in.
        <br>
        Signing up helps us a lot with improving our resturant and your expiriance
        </p>
    </div>
        <br>
        <br>

        <!-- Email -->
        <div class="sign_st">
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>
    </div>
        <br>

        <!-- Password -->
        <div class="sign_st">
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
    </div>
<br>
<br>
        <!-- Button -->
        <div class="sign_st">
        <div>
            <button type="submit">Log in</button>
        </div>
    </div>
    </form>
    <br>
    <br>
    <div class="sign_st">
    <h4> No account? </h4>
</div>
    <div class="sign_st">
    <a href="/signup"><button>signup</button></a>
</div>
