    <title>Signup</title>
  <script src="static/js/main.js"></script>
<style>  
.sign_st {   

display: flex;  
justify-content: center;  
align-items: center;  
}  
button {  
background-color: lightblue;  
color: black;  
font-size: 25px;  
}  
</style>
</head>
<body style="background-image: url(static/img/slide/iasa.jpg);">
    <form method="POST" action="/signup">
        <!-- Heading -->
        <div class="sign_st">
        <h4>
            Create an account
        </h4>        
    </div>
        <!-- Subheading -->
        <div class="sign_st">
        <p>
            Please fill up your information below to sign up.
        </p>
    </div>
        <!-- Email -->
        <div class="sign_st">
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>
    </div>

        <!-- Password -->
        <div class="sign_st">
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
    </div>
        <br>
      <div class="sign_st">
                    <label>Name</label>
        </div>
        <div class="sign_st">
            <div>
                <input type="text"  name="name">
            </div>
            
            </div>
<br>
<br> 

        <!-- Button -->
        <div class="sign_st">
        <div>
            <button type="submit">Sign up</button>
        </div>
    </div>
    </form>
</body>
